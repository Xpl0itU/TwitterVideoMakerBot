jobs:
  build:
    strategy:
      matrix:
        os: [macos-11, ubuntu-22.04, windows-2019]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Set separator
        run: echo "::set-output name=separator::${{ if eq(matrix.os, 'windows-latest') }};{{ else }}:{{ endif }}"
        id: set-separator

      - name: Check-out repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          architecture: 'x64'
          cache: 'pip'
          cache-dependency-path: |
            **/requirements*.txt

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Build Executable
        run: |
          pyinstaller -F -n Fudgify --add-data "static${{ steps.set-separator.outputs.separator }}static" --add-data "templates${{ steps.set-separator.outputs.separator }}templates" --add-data "data${{ steps.set-separator.outputs.separator }}data" --collect-all moviepy -i static/img/App_Icon.png app.py

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ runner.os }} Build
          path: |
            dist/*